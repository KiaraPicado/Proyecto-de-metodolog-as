<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body>
  <div class="container form-wrapper">
    <div class="card">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-4">Registro de usuario</h2>

        <form id="formRegistro" autocomplete="off" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" placeholder="Correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="clave" class="form-label">Contraseña</label>
            <input type="password" id="clave" class="form-control" placeholder="Contraseña segura" required>
          </div>
          <div class="mb-4">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-select" required>
              <option value="" selected disabled>Seleccione…</option>
              <option value="admin">Administrador</option>
              <option value="editor">Editor</option>
              <option value="lector">Lector</option>
            </select>
          </div>
          <button class="btn btn-primary w-100" type="submit">Registrar</button>
          <div id="register-msg" class="mt-3 text-center"></div>
        </form>
        
        <div class="text-center mt-3">
          <p class="text-muted">¿Ya tienes una cuenta?</p>
          <a href="../index.html" class="btn btn-outline-primary">Iniciar sesión</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="../assets/js/registro.js"></script>
</body>
</html>
