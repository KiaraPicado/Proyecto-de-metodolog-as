<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar foro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Agregar foro</h2>

    <!-- tu formulario para crear foros -->
    <form id="formForo" class="row g-3 needs-validation" novalidate>
      <div class="col-12">
        <label for="titulo" class="form-label">Título del foro</label>
        <input type="text" id="titulo" class="form-control" required>
      </div>
      <div class="col-12">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" rows="4" required></textarea>
      </div>
      <div class="col-12 text-end">
        <button class="btn btn-primary" type="submit">Crear foro</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="../assets/js/foros.js"></script>
</body>
</html>
