<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión - Estudio Colaborativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
  <div class="container form-wrapper">
    <div class="card">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h1 class="fw-bold text-primary">Estudio Colaborativo</h1>
          <p class="text-muted">Plataforma de estudios colaborativos para estudiantes</p>
        </div>
        
        <h2 class="card-title text-center mb-4">Iniciar sesión</h2>

        <form id="formLogin" autocomplete="off" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="clave" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="clave" placeholder="Contraseña" required>
          </div>
          <button class="btn btn-primary w-100 mb-3" type="submit">Iniciar sesión</button>
          <div id="login-msg" class="mt-3 text-center"></div>
        </form>
        
        <div class="text-center">
          <p class="text-muted">¿No tienes una cuenta?</p>
          <a href="pages/registro.html" class="btn btn-outline-primary">Registrarse</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="assets/js/seccion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
